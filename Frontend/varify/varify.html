<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="varify.css"> <!-- Replace with the actual path to your CSS file -->
    <title>Email Validation</title>
</head>
<body>

<div class="container">
    <img src="arrow.png" alt="Arrow" class="back-text">
    <div class="verify-text">Verify your email</div>
    <div class="verification-circle">
        <img src="email.png" alt="Email" class="email-icon">
    </div>
    <div class="instruction-text">
        Please enter the 4-digit code sent to your email
    </div>
    <div class="code-input-container">
        <input type="text" class="code-input" maxlength="4">
    </div>
    <div class="resend-text">
        <a href="#" class="resend-link">Resend Code</a>
    </div>
    <button class="confirm-button">Confirm</button>
    <div class="change-email-text">
        <a href="#" class="change-email-link">Change Email</a>
    </div>
</div>

</body>
</html>
